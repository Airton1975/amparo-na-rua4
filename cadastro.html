<main>
  <form id="formCadastro" novalidate>

    <!-- Informações Pessoais -->
    <fieldset>
      <legend>Informações Pessoais</legend>

      <p>
        <label for="nome">Nome Completo:</label><br>
        <input type="text" id="nome" name="nome" title="Digite seu nome completo">
      </p>

      <p>
        <label for="email">E-mail:</label><br>
        <input type="text" id="email" name="email" title="Digite um e-mail válido">
      </p>

      <p>
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
      </p>

      <p>
        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000">
      </p>

      <p>
        <label for="nascimento">Data de Nascimento:</label><br>
        <input type="date" id="nascimento" name="nascimento">
      </p>
    </fieldset>

    <!-- Endereço -->
    <fieldset>
      <legend>Endereço</legend>

      <p>
        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco">
      </p>

      <p>
        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep" placeholder="00000-000">
      </p>

      <p>
        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade">
      </p>

      <p>
        <label for="estado">Estado:</label><br>
        <select id="estado" name="estado">
          <option value="">Selecione</option>
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AP">AP</option>
          <option value="AM">AM</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MT">MT</option>
          <option value="MS">MS</option>
          <option value="MG">MG</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PR">PR</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RS">RS</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="SC">SC</option>
          <option value="SP">SP</option>
          <option value="SE">SE</option>
          <option value="TO">TO</option>
        </select>
      </p>
    </fieldset>

    <!-- Forma de Colaboração -->
    <fieldset>
      <legend>Forma de Colaboração</legend>

      <p>Escolha como deseja colaborar:</p>

      <!-- ✅ Correção completa: as opções agora ficam bem alinhadas -->
      <div class="radio-group">
        <label class="radio-option">
          <input type="radio" name="tipo_colaboracao" value="voluntario">
          <span>Voluntário</span>
        </label>

        <label class="radio-option">
          <input type="radio" name="tipo_colaboracao" value="doacao">
          <span>Doações</span>
        </label>
      </div>

      <div id="radioError" class="error-message"></div>

      <p>
        <label for="habilidades">Caso seja voluntário, informe suas habilidades (opcional):</label><br>
        <textarea id="habilidades" name="habilidades" rows="4" cols="50"></textarea>
      </p>

      <p>
        <label for="tempo_disponivel">Quanto tempo você tem disponível por semana?</label><br>
        <select id="tempo_disponivel" name="tempo_disponivel">
          <option value="">Selecione</option>
          <option value="menos_de_1h">Menos de 1 hora</option>
          <option value="1_3h">1 a 3 horas</option>
          <option value="3_5h">3 a 5 horas</option>
          <option value="5_10h">5 a 10 horas</option>
          <option value="mais_de_10h">Mais de 10 horas</option>
        </select>
      </p>

      <p>
        <button type="submit" id="enviarCadastro">Enviar Cadastro</button>
      </p>

      <div id="successMessage">Seu cadastro foi enviado com sucesso!</div>
    </fieldset>
  </form>

  <script src="js/script.js"></script>

</main>
